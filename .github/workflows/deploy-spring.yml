name: ğŸš€ Build and Deploy Spring App to GHCR and Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: âš™ï¸ Set lowercase image name
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/$OWNER_LC/my-spring-app:latest" >> "$GITHUB_ENV"

      - name: ğŸ™ Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ› ï¸ Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: ğŸ› ï¸ Build Spring Boot JAR
        run: ./gradlew bootJar

      - name: ğŸ“¦ Move JAR to root for Docker build
        run: cp build/libs/*.jar app.jar

      - name: ğŸ³ Build and push Docker image
        run: |
          docker build -t $IMAGE -f docker/development/Dockerfile .
          docker push $IMAGE

  deploy-to-server:
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: ğŸ™ Login to GHCR on self-hosted runner
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸš€ Pull and restart container
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER_LC/my-spring-app:latest
          docker pull $IMAGE
          docker stop my-spring-app || true
          docker rm my-spring-app || true
          docker run -d -p 8080:8080 --name my-spring-app $IMAGE
